<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piedra, Papel, Tijeras</title>
</head>
<body>
    
    <header class="contenedor" id="inicio">
            <h2>Bienvenidos a</h2>

            <div class="contenedor_titulo">
                <h1>Piedra! Papel! o Tijeras!</h1>
            </div>

            <div id="contenedor_nombre">
                <label for="nombre">Ingresa tu nombre</label>
                <input id="nombre" type="text" autocomplete= "off">
                <p></p>
                <a href="#zona-juego"><button id="botonJugar">Jugar!</button></a>
            </div>

    </header>


    <main class="contenedor" id="zona-juego">

        <section id="juego">
            <h2 class="rojo-texto">Elige tu jugada!</h2>
            <h2 id="puntos-suspensivos"></h2>
            <h3>Gana el mejor de 5 intentos</h3>
            <div>
                <img class="opciones-imagenes" src="img/piedra.png" alt="Piedra">
                <img class="opciones-imagenes" src="img/papel.png" alt="Papel">
                <img class="opciones-imagenes" src="img/tijeras.png" alt="Tijeras">
            </div>
        </section>
        
        
        <section id="tablero">

            <h3>Tablero de puntajes</h3>

            <div id="resultados">

                <div class="caja-contador">
                    <p></p> <!-- Acá va el nombre del jugador -->
                    <div class="contador">
                        <p></p> <!-- Acá van los puntos del jugador -->
                    </div>
                </div>

                <div style="text-align: center;">
                    <p></p> <!-- Resultado de la partida -->
                    <button id="siguiente">Siguiente!</button>
                </div>

                <div class="caja-contador">
                    <p>Robocop</p>
                    <div class="contador">
                        <p></p> <!-- Acá van los puntos de la computadora -->
                    </div>
                </div>
                
            </div>
        </section>

        <!-- Ventana Modal -->

        <section class="ventana-modal">
            <div class="contenedor-ventana-modal">
                <!-- Icono de cierre de ventana modal -->
                <div></div>

                <h2 class="titulo-ventana-modal">Perdiste!</h2>
                <a href="#zona-juego"><button class="boton-reset">Nueva Partida</button></a>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="ventana-modal.js"></script>
</body>
</html>
